<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pregunta de Matemáticas</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <input type="text" id="user-answer" placeholder="Escribe tu respuesta aquí">
            <button onclick="validateAnswer()">Validar Respuesta</button>
        </div>
        <p id="result"></p>
        <button onclick="loadRandomQuestion()">Nueva Pregunta</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
